<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Active / All-Time Players Table</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .button-container {
      text-align: center;
      margin: 30px 0 0 0;
    }

    button {
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      font-size: 1.1rem;
      margin: 0 10px;
      padding: 10px 25px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover, button.active {
      background-color: rgba(255, 255, 255, 0.5);
      color: black;
    }

    table {
      border-collapse: collapse;
      margin: 30px auto 60px auto;
      width: 90%;
      max-width: 900px;
      background-color: rgba(0, 0, 0, 0.6);
      cursor: pointer;
    }

    th, td {
      border: 2px solid white;
      padding: 10px 15px;
      text-align: left;
    }

    th {
      background-color: rgba(255, 255, 255, 0.2);
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button id="btnActive" class="active">Active</button>
    <button id="btnAllTime">All-Time</button>
  </div>

  <table id="csvTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const table = document.getElementById('csvTable');
    const btnActive = document.getElementById('btnActive');
    const btnAllTime = document.getElementById('btnAllTime');

    async function loadCSV(csvFile) {
      try {
        const response = await fetch(csvFile);
        if (!response.ok) throw new Error('Failed to load CSV file: ' + csvFile);
        const csvText = await response.text();

        const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });

        if (parsed.errors.length) {
          console.error('CSV parse errors:', parsed.errors);
          alert('Error parsing CSV file');
          return;
        }

        buildTable(parsed.meta.fields, parsed.data);
        makeTableSortable(table);
      } catch (err) {
        console.error(err);
        alert('Error loading CSV file');
      }
    }

    function buildTable(headers, rows) {
      const thead = table.querySelector('thead');
      const tbody = table.querySelector('tbody');

      thead.innerHTML = '';
      tbody.innerHTML = '';

      const trHead = document.createElement('tr');
      headers.forEach(hdr => {
        const th = document.createElement('th');
        th.textContent = hdr;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);

      rows.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(hdr => {
          const td = document.createElement('td');
          td.textContent = row[hdr];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function makeTableSortable(table) {
      const headers = table.querySelectorAll('th');
      headers.forEach((th, idx) => {
        let asc = true;
        th.style.cursor = 'pointer';
        th.onclick = () => {
          sortTableByColumn(table, idx, asc);
          asc = !asc;
        };
      });
    }

    function sortTableByColumn(table, columnIndex, asc = true) {
      const tbody = table.tBodies[0];
      const rowsArray = Array.from(tbody.querySelectorAll('tr'));

      const isNumeric = !isNaN(rowsArray[0].cells[columnIndex].textContent.trim());

      rowsArray.sort((a, b) => {
        let aText = a.cells[columnIndex].textContent.trim();
        let bText = b.cells[columnIndex].textContent.trim();

        if (isNumeric) {
          return asc ? aText - bText : bText - aText;
        } else {
          return asc ? aText.localeCompare(bText) : bText.localeCompare(aText);
        }
      });

      rowsArray.forEach(row => tbody.appendChild(row));
    }

    // Button click handlers
    btnActive.onclick = () => {
      setActiveButton(btnActive);
      loadCSV('active.csv');
    };

    btnAllTime.onclick = () => {
      setActiveButton(btnAllTime);
      loadCSV('alltime.csv');
    };

    function setActiveButton(activeBtn) {
      [btnActive, btnAllTime].forEach(btn => {
        btn.classList.toggle('active', btn === activeBtn);
      });
    }

    // Load default CSV on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadCSV('active.csv');
    });
  </script>
</body>
</html>
