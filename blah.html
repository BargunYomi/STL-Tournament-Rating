<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sortable Players Table</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    table {
      border-collapse: collapse;
      margin: 50px auto;
      width: 90%;
      max-width: 900px;
      background-color: rgba(0, 0, 0, 0.6);
      cursor: pointer;
    }
    th, td {
      border: 2px solid white;
      padding: 10px 15px;
      text-align: left;
    }
    th {
      background-color: rgba(255, 255, 255, 0.2);
      user-select: none;
    }
  </style>
</head>
<body>

  <table id="playersTable">
    <thead>
      <!-- will be generated dynamically -->
    </thead>
    <tbody>
      <!-- will be generated dynamically -->
    </tbody>
  </table>

  <!-- Load PapaParse from CDN to parse CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    async function loadCSV() {
      try {
        // Fetch the CSV file
        const response = await fetch('players.csv');
        if (!response.ok) throw new Error('Failed to load CSV file');
        const csvText = await response.text();

        // Parse CSV with PapaParse
        const parsed = Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
        });

        if (parsed.errors.length) {
          console.error('CSV parse errors:', parsed.errors);
          return;
        }

        buildTable(parsed.meta.fields, parsed.data);
        makeTableSortable(document.getElementById('playersTable'));
      } catch (error) {
        console.error(error);
        alert('Error loading or parsing players.csv');
      }
    }

    function buildTable(headers, rows) {
      const thead = document.querySelector('#playersTable thead');
      const tbody = document.querySelector('#playersTable tbody');

      // Build headers
      thead.innerHTML = '';
      const trHead = document.createElement('tr');
      headers.forEach(hdr => {
        const th = document.createElement('th');
        th.textContent = hdr;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);

      // Build rows
      tbody.innerHTML = '';
      rows.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(hdr => {
          const td = document.createElement('td');
          td.textContent = row[hdr];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    // Simple sorting function for the table by clicking headers
    function makeTableSortable(table) {
      const headers = table.querySelectorAll('th');
      headers.forEach((th, index) => {
        th.style.cursor = 'pointer';
        let asc = true;
        th.addEventListener('click', () => {
          sortTableByColumn(table, index, asc);
          asc = !asc;
        });
      });
    }

    function sortTableByColumn(table, columnIndex, asc = true) {
      const tbody = table.tBodies[0];
      const rowsArray = Array.from(tbody.querySelectorAll('tr'));

      // Detect if the column is numeric by checking first data row value
      const isNumeric = !isNaN(rowsArray[0].cells[columnIndex].textContent.trim());

      rowsArray.sort((a, b) => {
        let aText = a.cells[columnIndex].textContent.trim();
        let bText = b.cells[columnIndex].textContent.trim();

        if (isNumeric) {
          return asc ? aText - bText : bText - aText;
        } else {
          return asc ? aText.localeCompare(bText) : bText.localeCompare(aText);
        }
      });

      // Append sorted rows back
      rowsArray.forEach(row => tbody.appendChild(row));
    }

    // Load CSV on page load
    window.addEventListener('DOMContentLoaded', loadCSV);
  </script>
</body>
</html>
